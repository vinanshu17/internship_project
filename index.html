<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinanshu Movie Theater Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <div class="pricing-container">
            <h1>Vinanshu Movie Theater Plan</h1>
            <div class="pricing-tier">
                <h2>Basic Plan</h2>
                <p>$10 per month</p>
                <p>Feature 1</p>
                <p>Feature 2</p>
                <div class="toggle-container">
                    <button class="toggle-btn">Select Plan</button>
                </div>
            </div>

            <div class="pricing-tier">
                <h2>Pro Plan</h2>
                <p>$20 per month</p>
                <p>Feature 1</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
                <div class="toggle-container">
                    <button class="toggle-btn">Select Plan</button>
                </div>
            </div>

            <div class="pricing-tier">
                <h2>Premium Plan</h2>
                <p>$30 per month</p>
                <p>Feature 1</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
                <p>Feature 4</p>
                <div class="toggle-container">
                    <button class="toggle-btn">Select Plan</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
